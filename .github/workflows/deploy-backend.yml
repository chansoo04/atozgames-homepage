# .github/workflows/deploy-backend.yml
name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
      - ".github/workflows/deploy-backend.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) 코드 체크아웃
      - uses: actions/checkout@v4

      # 2) Google Cloud OIDC 로그인
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_ID_PROVIDER }}
          service_account:           ${{ secrets.SERVICE_ACCOUNT }}

      # 3) Buildx 준비
      - uses: docker/setup-buildx-action@v3

      # 4) Docker 이미지 빌드 & Artifact Registry 푸시
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.workspace }}/apps/backend   # 절대경로 지정
          push: true
          provenance: false
          tags: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/wyc-atoz-backend/backend:${{ github.sha }}

      # 5) Cloud Run 배포
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.RUN_SERVICE }}
          region:  ${{ secrets.GCP_REGION }}
          image:   ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/wyc-atoz-backend/backend:${{ github.sha }}
          traffic-percentages: '100'
