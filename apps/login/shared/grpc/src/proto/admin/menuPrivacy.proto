syntax = "proto3";

package admin;

import "admin-common.proto";

service AdminMenuPrivacyService {
    rpc GetMenuPrivacyList(GetMenuPrivacyListRequest) returns (GetMenuPrivacyListResponse) {}
    rpc CreateMenuPrivacy(CreateMenuPrivacyRequest) returns (CreateMenuPrivacyResponse) {}
    rpc DeleteMenuPrivacy(DeleteMenuPrivacyRequest) returns (DeleteMenuPrivacyResponse) {}
}

message GetMenuPrivacyListRequest {
}

message GetMenuPrivacyListResponse {
    bool success = 1;
    string error_message = 2;
    repeated MenuPrivacy menu_privacy_list = 3;
}

message CreateMenuPrivacyRequest {
    string menu_id = 1;
    int32 privacy_type_id = 2;
}

message CreateMenuPrivacyResponse {
    bool success = 1;
    string error_message = 2;
}

message DeleteMenuPrivacyRequest {
    string menu_id = 1;
    int32 privacy_type_id = 2;
}

message DeleteMenuPrivacyResponse {
    bool success = 1;
    string error_message = 2;
}
