syntax = "proto3";

package admin;

import "admin-common.proto";

service AdminPrivacyTypeService {
    rpc GetPrivacyTypeList(GetPrivacyTypeListRequest) returns (GetPrivacyTypeListResponse) {}
    rpc CreatePrivacyType(CreatePrivacyTypeRequest) returns (CreatePrivacyTypeResponse) {}
    rpc UpdatePrivacyType(UpdatePrivacyTypeRequest) returns (UpdatePrivacyTypeResponse) {}
    rpc DeletePrivacyType(DeletePrivacyTypeRequest) returns (DeletePrivacyTypeResponse) {}
}

message GetPrivacyTypeListRequest {
}

message GetPrivacyTypeListResponse {
    bool success = 1;
    string error_message = 2;
    repeated PrivacyType privacy_type_list = 3;
}

message CreatePrivacyTypeRequest {
    string name = 1;
    string description = 2;
    bool is_active = 3;
}

message CreatePrivacyTypeResponse {
    bool success = 1;
    string error_message = 2;
}

message UpdatePrivacyTypeRequest {
    int32 privacy_type_id = 1;
    string name = 2;
    string description = 3;
    bool is_active = 4;
}

message UpdatePrivacyTypeResponse {
    bool success = 1;
    string error_message = 2;
}

message DeletePrivacyTypeRequest {
    int32 privacy_type_id = 1;
}

message DeletePrivacyTypeResponse {
    bool success = 1;
    string error_message = 2;
}
