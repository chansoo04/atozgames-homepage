syntax = "proto3";

package admin;

import "admin-common.proto";

service AdminUserPermissionService {
    rpc GetUserPermissionListInfo(GetUserPermissionListInfoRequest) returns (GetUserPermissionListInfoResponse) {}
    rpc CreateUserPermission(CreateUserPermissionRequest) returns (CreateUserPermissionResponse) {}
    rpc DeleteUserPermission(DeleteUserPermissionRequest) returns (DeleteUserPermissionResponse) {}
    rpc GetUserListWithoutUserPermission(GetUserListWithoutUserPermissionRequest) returns (GetUserListWithoutUserPermissionResponse); // 개별 권한이 없는 사용자 조회
}

message GetUserPermissionListInfoRequest {
    int32 page = 1;
    int32 count_per_page = 2;
    string user_id = 3;
}

message GetUserPermissionListInfoResponse {
    bool success = 1;
    string error_message = 2;
    UserPermission user_permission_list_info = 3;
}

message CreateUserPermissionRequest {
    string user_id = 1;
    string menu_id = 2;
    string menu_action_id = 3;
}

message CreateUserPermissionResponse {
    bool success = 1;
    string error_message = 2;
}

message DeleteUserPermissionRequest {
    string user_id = 1;
    string menu_id = 2;
    string menu_action_id = 3;
}

message DeleteUserPermissionResponse {
    bool success = 1;
    string error_message = 2;
}

// 개별 권한이 없는 사용자 조회 요청
message GetUserListWithoutUserPermissionRequest {
  int32 page = 1;
  int32 count_per_page = 2;
}

// 개별 권한이 없는 사용자 조회 응답
message GetUserListWithoutUserPermissionResponse {
  bool success = 1;
  string error_message = 2;
  repeated User user_list = 3;
}
