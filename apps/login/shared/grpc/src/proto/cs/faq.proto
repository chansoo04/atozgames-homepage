syntax = "proto3";

package cs;

service FAQService {
  rpc CreateFAQ(CreateFAQRequest) returns (DefaultFAQResponse) {}
  rpc UpdateFAQ(UpdateFAQRequest) returns (DefaultFAQResponse) {}
  rpc DeleteFAQ(DeleteFAQRequest) returns (DefaultFAQResponse) {}
  rpc GetFAQ(GetFAQRequest) returns (GetFAQResponse) {}
  rpc GetFAQs(GetFAQsRequest) returns (GetFAQsResponse) {}
}

message FAQ {
  int32 id = 1;
  string category = 2;
  string title = 3;
  string question = 4;
  string answer = 5;
  string created_at = 6;
  string updated_at = 7;
}

message CreateFAQRequest {
  string category = 1;
  string title = 2;
  string question = 3;
  string answer = 4;
}

message DefaultFAQResponse {
  bool success = 1;
  string error_message = 2;
  FAQ faq = 3;
}

message UpdateFAQRequest {
  int32 id = 1;
  string category = 2;
  string title = 3;
  string question = 4;
  string answer = 5;
}

message DeleteFAQRequest {
  int32 id = 1;
}

message GetFAQRequest {
  int32 id = 1;
}

message GetFAQResponse {
  bool success = 1;
  string error_message = 2;
  FAQ faq = 3;
}

message GetFAQsRequest {
  string category = 1;
  string text = 2; // 검색어
  int32 page = 3;
  int32 count_per_page = 4;
}

message GetFAQsResponse {
  bool success = 1;
  string error_message = 2;
  repeated FAQ faq_list = 3;
}
