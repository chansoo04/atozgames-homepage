syntax = "proto3";

package gm;

message Notice{
  int32 id = 1;
  string order = 2;
  string category = 3;
  string title = 4;
  string content = 5;
  string created_at = 6;
  string updated_at = 7;
  string append = 8;
  string is_active = 9;
  string status = 10;
}

service NoticeService{
  rpc GetNoticeList(NoticeListRequest) returns (NoticeListResponse) {}
  rpc GetNotice(NoticeRequest) returns (NoticeResponse) {}
  rpc CreateNotice(CreateNoticeRequest) returns (NoticeResponse) {}
  rpc UpdateNotice(UpdateNoticeRequest) returns (NoticeResponse) {}
  rpc DeleteNotice(DeleteNoticeRequest) returns (NoticeResponse) {}
}

message Empty{}

message NoticeListResponse{
  bool success = 1;
  string error_message = 2;
  repeated Notice notice = 3;
}

message NoticeListRequest {
  string account_id = 1;
  int32 page = 2;
  int32 count_per_page = 3;
}

message NoticeRequest {
  int32 id = 1;
}

message NoticeResponse {
  bool success = 1;
  string error_message = 2;
  Notice notice = 3;
}

message CreateNoticeRequest {
  string account_id = 1;
  string category = 2;
  string title = 3;
  string content = 4;
  string is_active = 5;
  string order = 6;
  string status = 7;
  string append = 8;
}

message UpdateNoticeRequest {
  int32 id = 1;
  string account_id = 2;
  string category = 3;
  string title = 4;
  string content = 5;
  string is_active = 6;
  string order = 7;
  string status = 8;
  string append = 9;
}

message DeleteNoticeRequest {
  int32 id = 1;
}

