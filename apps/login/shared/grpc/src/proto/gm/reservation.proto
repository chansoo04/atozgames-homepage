syntax = "proto3";

package gm;

service ReservationService{
  rpc GetReservation(ReservationListRequest) returns (ReservationListResponse) {}
  rpc CreateReservation(Reservation) returns (ReservationResponse) {}
}

message ReservationListResponse{
  bool success = 1;
  string error_message = 2;
  repeated Reservation reservation = 3;
}

message ReservationResponse{
  bool success = 1;
  string error_message = 2;
  Reservation reservation = 3;
}

message ReservationListRequest {
  int32 page = 1;
  int32 count_per_page = 2;
  string phone_number = 3;
}

message Reservation{
  string store = 1;
  string phone_number = 2;
  bool  agreeAge = 3;
  bool  agreePrivacy = 4;
  bool  agreeAlarm = 5;
  string created_at = 6;
}
